version: '3.8'
services:
  db:
    image: postgres:15
    container_name: db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
       - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: app
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT}:9000"
    restart: unless-stopped

volumes:
  postgres_data:  # Nome padr√£o sem prefixo